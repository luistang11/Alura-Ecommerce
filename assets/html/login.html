<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header/header.css">
    <link rel="stylesheet" href="../css/informacion/informacion.css">
    <link rel="stylesheet" href="../css/inicioSesion/inicioSesion.css">
    <link rel="stylesheet" href="../css/informacion/form/form.css">
</head>
<body>
    <header class="header">
        <div class="logoYBuscador">
            <a href="../../index.html"><img class="logo" src="../img/Logo.png" alt="Logo"></a>
        <label for="buscador"></label>
        <input name="buscador" id="buscador"type="text" placeholder="¿Qué deseas buscar?">
        </div>
    </header>
    <section class="inicioSesion">
        <form class="formInicioSesion">
            <h2 class="login-title">Iniciar Sesión</h2>
            <input class="inputForm" type="email" placeholder="Escriba su correo electrónico">
            <input class="inputForm" type="password" placeholder="Escriba su contraseña">
            <button class="btnForm" type="submit">Entrar</button>
        </form>
    </section>
    <section class="informacion">
        <img class="informacionLogo" src="../img/Logo.png" alt="Logo">
        <ul class="informacionLista">
            <li class="informacionListaItem"><a class="informacionItem" href="#">Quienes somos</a></li>
            <li class="informacionListaItem"><a class="informacionItem" href="#">Politica de privacidad</a></li>
            <li class="informacionListaItem"><a class="informacionItem" href="#">Programa de fidelidad</a></li>
            <li class="informacionListaItem"><a class="informacionItem" href="#">Nuestas tiendas</a></li>
            <li class="informacionListaItem"><a class="informacionItem" href="#">Quiero ser franquiciado</a></li>
            <li class="informacionListaItem"><a class="informacionItem" href="#">Anuncie aqui</a></li>
        </ul>
        <form class="informacion-form">
            <h2 class="form-h2">Hable con nosotros</h2>
            <div class="form-group">
                <input class="inputFormInformacion" name="nombre" id="inputNombre" type="text">
                <label class="labelFormInformacion" for="nombre">Nombre</label>
            </div>
            <div class="form-group">
                <input class="inputFormInformacion" id="inputMensaje" name="mensaje" id="form-mensaje"></input>
                <label class="labelFormInformacion" for="mensaje">Mensaje</label>
            </div>
            <button class="btnFormInformacion" type="submit">Enviar mensaje</button>
        </form>
    </section>
</body>
</html>
